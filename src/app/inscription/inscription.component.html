<h3 class="align-center" style="text-align: center; margin: 20px 30px 20px; color: #111942;">
    Créer un compte
</h3>

<body>
    <div class="registration-form-container z-depth-2">
        <form action="#">
            <div class="input-field">
                <input id="nom" type="text" class="validate" required>
                <label for="nom">Nom</label>
            </div>
            <div class="input-field">
                <input id="prenom" type="text" class="validate" required>
                <label for="prenom">Prénom</label>
            </div>
            <div class="input-field">
                <input id="adresse" type="text" class="validate" required>
                <label for="adresse">Adresse</label>
            </div>
            <div class="input-field">
                <input id="code_postal" type="text" class="validate" required>
                <label for="code_postal">Code Postal</label>
            </div>
            <div class="input-field">
                <input id="ville" type="text" class="validate" required>
                <label for="ville">Ville</label>
            </div>
            <div class="input-field">
                <input id="telephone" type="text" class="validate" required>
                <label for="telephone">Téléphone</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" class="validate" required>
                <label for="email">Mail</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate" required>
                <label for="password">Mot de Passe</label>
            </div>
            <div class="input-field">
                <input id="confirm_password" type="password" class="validate" required>
                <label for="confirm_password">Confirmer le Mot de Passe</label>
            </div>

        </form>
    </div>
