<div style="text-align: center;">
    <img src="/fondprestation.svg" alt="fondpresta" class="responsive-img" />
</div>

<h3 class="align-center" style="text-align: center; margin: 20px 30px 20px; color: #111942;">
    {{ itemName }}
</h3>

<div class="container">
    <div class="description">
        <p>• Votre chemise préférée repassée avec notre savoir-faire traditionnel.</p>
        <p>• On ne confie pas vos vêtements à n'importe qui : notre professionnelle du pressing traite votre chemise avec amour.</p>
    </div>

    <div class="product-image">
        <img [src]="itemImage" [alt]="itemName" style="width: 500px;">
    </div>

    <div class="options">
        <div class="option-group">
            <label>Lavage</label>
            <div class="buttons">
                <button (click)="setOption('lavage', true)" [class.active]="lavage">oui</button>
                <button (click)="setOption('lavage', false)" [class.active]="!lavage">non</button>
            </div>
        </div>

        <div class="option-group">
            <label>Repassage</label>
            <div class="buttons">
                <button (click)="setOption('repassage', true)" [class.active]="repassage">oui</button>
                <button (click)="setOption('repassage', false)" [class.active]="!repassage">non</button>
            </div>
        </div>

        <div class="option-group">
            <label>Quantité</label>
            <div class="quantity">
                <button class="quantity-btn" (click)="changeQuantity(-1)">-</button>
                <input type="text" [value]="quantity" readonly>
                <button class="quantity-btn" (click)="changeQuantity(1)">+</button>
            </div>
            <p class="price">prix : {{ quantity * unitPrice }}€</p>
        </div>

        <div class="option-group">
            <label>Date de dépôt</label>
            <input type="date" [(ngModel)]="depositDate">
        </div>
    </div>

    <div class="cart-button">
        <button (click)="addToCart()">Ajouter au panier</button>
    </div>
    <div class="view-cart-button">
        <a href="panier">Voir Panier</a>
    </div>
</div>
