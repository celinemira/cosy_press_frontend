<div style="text-align: center;">
    <img src="/fondaccueil.svg" alt="fondaccueil" style="width: 1903px; margin: 0 auto;" />
</div>

<h3 class="align-center" style="text-align: center; margin: 20px 30px 20px; color: #111942 ;">
    Contactez nous
</h3>

    <div class="align-center" style="text-align: center; margin: 20px 0;">
        <p>
            Une question? Remplisez le formulaire ci dessous afin d’être recontacter
        </p>
    </div>

<body>

        <div class="contact-form-container z-depth-2">
            <form action="#">
                <div class="input-field">
                    <input id="nom" type="text" class="validate" required>
                    <label for="nom">Nom</label>
                </div>
                <div class="input-field">
                    <input id="prenom" type="text" class="validate" required>
                    <label for="prenom">Prénom</label>
                </div>
                <div class="input-field">
                    <input id="telephone" type="text" class="validate" required>
                    <label for="telephone">Téléphone</label>
                </div>
                <div class="input-field">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Mail</label>
                </div>
                <div class="input-field">
                    <textarea id="message" class="materialize-textarea" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button class="btn btn-submit waves-effect waves-light" type="submit" name="action">Envoyer</button>
            </form>
        </div>
