<div style="text-align: center;">
    <img src="/fondaccueil.svg" alt="fondaccueil" style="width: 100%; max-width: 1903px; margin: 0 auto;" />
</div>

<h3 class="align-center" style="text-align: center; margin: 20px 30px 20px; color: #111942 ;">
    Contactez-nous
</h3>

<div class="align-center" style="text-align: center; margin: 20px 0;">
    <p>
        Une question ? Remplissez le formulaire ci-dessous afin d’être recontacté
    </p>
</div>

<body>
    <div class="contact-form-container z-depth-2">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="input-field">
                <input id="nom" type="text" formControlName="nom" class="validate" required>
                <label for="nom">Nom</label>
            </div>
            <div class="input-field">
                <input id="prenom" type="text" formControlName="prenom" class="validate" required>
                <label for="prenom">Prénom</label>
            </div>
            <div class="input-field">
                <input id="telephone" type="text" formControlName="telephone" class="validate" required>
                <label for="telephone">Téléphone</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" formControlName="email" class="validate" required>
                <label for="email">Mail</label>
            </div>
            <div class="input-field">
                <textarea id="message" formControlName="message" class="materialize-textarea" required></textarea>
                <label for="message">Message</label>
            </div>
            <button class="btn btn-submit waves-effect waves-light" type="submit" name="action">Envoyer</button>
        </form>
    </div>
</body>
